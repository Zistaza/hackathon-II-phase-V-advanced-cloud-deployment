apiVersion: v1
kind: ResourceQuota
metadata:
  name: phase-v-quota
  namespace: todo-app
spec:
  hard:
    # Oracle Cloud Always Free limits (2 OCPU, 12GB RAM)
    requests.cpu: "2"
    requests.memory: "12Gi"
    limits.cpu: "4"
    limits.memory: "24Gi"
    
    # Pod limits
    pods: "20"
    
    # Service limits
    services: "10"
    services.loadbalancers: "1"
    
    # Storage limits
    persistentvolumeclaims: "5"
    requests.storage: "50Gi"
    
    # ConfigMap and Secret limits
    configmaps: "20"
    secrets: "20"
