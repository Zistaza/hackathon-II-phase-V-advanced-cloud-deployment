apiVersion: apps/v1
kind: Deployment
metadata:
  name: phase-v-frontend
  namespace: todo-app
  labels:
    app: phase-v-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phase-v-frontend
  template:
    metadata:
      labels:
        app: phase-v-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: phase-v-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
