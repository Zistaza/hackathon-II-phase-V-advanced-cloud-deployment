---
# Certificate for the main application domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: todo-app-tls
  namespace: todo-app
  labels:
    app.kubernetes.io/part-of: phase-v
    environment: cloud
spec:
  # The secret name where the TLS certificate will be stored
  secretName: todo-app-tls
  
  # Duration of the certificate
  duration: 2160h # 90 days
  
  # Renew before this duration
  renewBefore: 360h # 15 days
  
  # The DNS names the certificate is valid for
  dnsNames:
  - todo-app.example.com
  - www.todo-app.example.com
  
  # The issuer that will sign the certificate
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  
  # Private key configuration
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
    rotationPolicy: Always
  
  # Mark the certificate for usage
  usages:
  - server auth
  - client auth
