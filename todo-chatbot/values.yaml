# Frontend configuration
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-frontend
    pullPolicy: Never  # Use Never for local Minikube images
    tag: "latest"
  service:
    type: NodePort
    port: 3000
    targetPort: 3000
    nodePort: 30300  # Fixed NodePort for easy access
  env:
    - name: NEXT_PUBLIC_API_BASE_URL
      value: "http://localhost:8000"  # Port forwarding URL
    - name: HOSTNAME
      value: "0.0.0.0"  # Required for Next.js standalone to accept port-forwarding
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5

