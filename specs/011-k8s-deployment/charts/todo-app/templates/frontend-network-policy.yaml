{{/*
Create the frontend network policy
*/}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "todo-app.fullname" . }}-frontend-network-policy
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  {{- with .Values.networkPolicies.frontend.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow external access to frontend service
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.services.frontend.port }}
    # Allow ingress controller to access frontend
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.services.frontend.port }}
  egress:
    # Allow frontend to access backend
    - to:
        - podSelector:
            matchLabels:
              {{- include "todo-app.selectorLabels" . | nindent 12 }}
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: {{ .Values.services.backend.port }}
    # Allow egress to external resources (e.g., CDN, external APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
  {{- with .Values.networkPolicies.frontend.additionalRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}