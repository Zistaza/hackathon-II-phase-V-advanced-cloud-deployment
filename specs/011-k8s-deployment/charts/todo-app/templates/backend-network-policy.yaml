{{/*
Create the backend network policy
*/}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "todo-app.fullname" . }}-backend-network-policy
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  {{- with .Values.networkPolicies.backend.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .Values.networkPolicies.backend.allowExternal }}
    # Allow external access to backend service
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.services.backend.port }}
    {{- end }}
    # Allow frontend to access backend
    - from:
        - podSelector:
            matchLabels:
              {{- include "todo-app.selectorLabels" . | nindent 12 }}
              app.kubernetes.io/component: frontend
      ports:
        - protocol: TCP
          port: {{ .Values.services.backend.port }}
    # Allow other backend pods to access each other
    - from:
        - podSelector:
            matchLabels:
              {{- include "todo-app.selectorLabels" . | nindent 12 }}
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: {{ .Values.services.backend.port }}
  egress:
    # Allow all egress traffic (can be restricted as needed)
    - {}
  {{- with .Values.networkPolicies.backend.additionalRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}