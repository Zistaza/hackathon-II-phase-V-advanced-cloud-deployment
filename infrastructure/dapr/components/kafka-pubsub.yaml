apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
  namespace: default
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  # Kafka broker addresses
  - name: brokers
    value: "localhost:9092"
  # Consumer group for this application
  - name: consumerGroup
    value: "todo-chatbot-group"
  # Client ID
  - name: clientID
    value: "todo-chatbot-client"
  # Authentication type (none for local, SASL for production)
  - name: authType
    value: "none"
  # Max message bytes
  - name: maxMessageBytes
    value: "1024000"
  # Consumer fetch default
  - name: consumerFetchDefault
    value: "1048576"
  # Enable idempotency
  - name: enableIdempotence
    value: "true"
  # Acks required
  - name: acks
    value: "all"
scopes:
- todo-api
- recurring-task-service
- notification-service
